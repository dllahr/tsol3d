<html>
<head>
<script src="../lib/3Dmol.js"></script>
</head>
<body>
<h2>test linewidth</h2>
<div id="viewerDiv" style="height: 600px; width: 600px; position: relative;"></div>
<script>
    $(document).ready(function() {
        var swapViewer = $3Dmol.createViewer('viewerDiv');

        swapViewer.addLine({
            dashed:true,
            linewidth:10000,
            dashLength:0.25,
            gapLength:0.25,
            start:{x:0, y:0, z:0},
            end:{x:100, y:100, z:100}
        });
        swapViewer.setBackgroundColor(0xffffff);

        swapViewer.render();
    });
</script>
</body>
</html>
